<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} | Nick Sheck{% else %}Nick Sheck{% endif %}</title>
  <link rel="stylesheet" href="{{ "/styles/main.css" | prepend: site.baseurl }}">
</head>
<body>
  <main id="main">

    {{ content }}

  </main>
  {% if site.environment == 'development' %}
    <script src="http://localhost:35729/livereload.js"></script>
  {% else %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-16400540-1', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
  <script>
    var colors = ['#2C3E50', '#7D9100', '#3498DB', '#F5A503', '#E74C3C'],
        nextColor = 0,
        container = document.getElementById('main')
    function rotateBg() {
      container.style.backgroundColor = colors[nextColor]
      if (colors[nextColor + 1]) nextColor++
      else nextColor = 0
    }
    setTimeout(rotateBg, 0)
    setInterval(rotateBg, 5000)
  </script>
</body>
</html>
